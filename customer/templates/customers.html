{% extends "layout.html" %} {% block content %}

<div class="col-lg-6 col-md-9 col-11 mx-auto">
	<a href="{% url 'add_customer' %}">
		<button class="mt-4 px-4 py-1 rounded-pill fs-4">Add Customer</button>
	</a>

	{% for customer in customers %}

	<div class="container mt-4 py-2 rounded-3">
		<p class="m-0 fs-3">{{customer.name}}</p>
		<p class="m-0 fs-5">Balance: {{customer.balance}}</p>

		<p class="m-0 mt-2"></p>

		<a href="{% url 'update_customer' customer.id %}">
			<button class="px-3 rounded-pill fs-5">Update</button>
		</a>
		<a href="{% url 'delete_customer' customer.id %}">
			<button class="px-3 rounded-pill fs-5">Delete</button>
		</a>
	</div>

	{% endfor %}
</div>

{% endblock content %}
